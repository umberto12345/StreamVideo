
<div class="myForm">

  <div class="col-12">
    <mat-card-title >Iscriviti
    </mat-card-title>
  </div>

  <div class="col-12"> <mat-card-subtitle   >Registrati su AnimeStreaming
   <i id="icon" class="fa fa-fire" style="text-shadow: rgb(167, 167, 167) 0px 0px 0px, rgb(190, 190, 190) 1px 1px 0px, rgb(214, 214, 214) 2px 2px 0px; font-size: 20px; color: rgb(0, 0, 0); height: 35px; width: 35px; line-height: 35px; border-radius: 0%; text-align: center; background-color: rgb(238, 238, 238);"></i></mat-card-subtitle></div>


  <mat-divider></mat-divider>
  <br>

  <mat-card-content>

    <form>
      <!-- Email -->
      <div  class="col-11  offset-1">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Inserisci nuova Email">
          <mat-icon matSuffix
          >email</mat-icon>
        </mat-form-field>
      </div>

      <!-- Username -->
      <div  class="col-11 offset-1">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="inserisci nuovo Username">
          <mat-icon matSuffix
                    matTooltip="L'Username puo contenere solo caratteri  e numeri interi (esclusi i caratteri accentati)   "
          >account_box</mat-icon>

        </mat-form-field>
      </div>

      <!-- Password -->
      <div  class="col-11 offset-1">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Inserisci nuova Password">
          <mat-icon matSuffix
                    matTooltip="Inserisci una password con almeno una lettera maiuscola  e un numero  "     >info</mat-icon>

        </mat-form-field>

      </div>
    <!-- Conferma password -->
      <div  class="col-11 offset-1">
        <mat-form-field appearance="outline">
          <mat-label>Conferma Password</mat-label>
          <input matInput placeholder="Conferma nuova Password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>


        </mat-form-field>
      </div>
      <div class="col-11 offset-1"> <mat-checkbox><div style="font-size:10px;">Accetto i diritti della privacy e policy.</div></mat-checkbox>
      </div>
    </form>

  </mat-card-content>
  <!--BOTTONE registrati -->
  <mat-card-footer>
    <button mat-raised-button style="background:green;" id="bottoneLogin">Registrati</button>

  </mat-card-footer>
</div>

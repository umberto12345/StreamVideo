
<div class="container-fluid myCont">

  <div class="ContAll">
      <mat-tab-group [selectedIndex]="indexTab" (selectedIndexChange)="clickme()">
        <div class="row">
        <mat-tab label="Login">
          <ng-template matTabContent>
            <div class="myForm">

                <div class="col-12" ><mat-card-title >Benvenuto</mat-card-title></div>

              <div class="col-12"> <mat-card-subtitle   >Divertiti su AnimeStreaming <i id="icon" class="fa fa-tv" style="text-shadow: rgb(167, 167, 167) 0px 0px 0px, rgb(190, 190, 190) 1px 1px 0px, rgb(214, 214, 214) 2px 2px 0px; font-size: 20px; color: rgb(0, 0, 0); height: 35px; width: 35px; line-height: 35px; border-radius: 0%; text-align: center; background-color: rgb(238, 238, 238);"></i>

              </mat-card-subtitle></div>


              <mat-divider></mat-divider>
              <br>
              <div class="col-10" id="userIcon" >
                <mat-icon style="font-size:84px;">account_circle</mat-icon>
              </div>

              <mat-card-content  >

                <form id="contLoginCard" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div  class="col-11 offset-1">
                    <mat-form-field appearance="outline" [color]="'#ffd740'">
                      <mat-label style="green" >Email</mat-label>
                      <input matInput placeholder="Inserisci Email"   color="accent" matInput="email" label="email"  formControlName="email">
                      <mat-icon matSuffix
                      >email</mat-icon>


                    </mat-form-field>
                  </div>
                  <div class="col-11 offset-1"  >
                    <mat-form-field appearance="outline">
                      <mat-label>Password </mat-label>
                      <input  matInput="password" formControlName="password" [type]="hide ? 'text' : 'password'">
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

                    </mat-form-field>
                  </div>
                  <div class="col-11 offset-1"><a href="#" style="color: #00897b;"> Password dimenticata?</a></div>
                  <br>
                  <div class="col-11 offset-1"> <mat-checkbox>Vuoi rimanere loggato?</mat-checkbox>

                  </div>
                  <button   [disabled]="loading" mat-raised-button color="primary" id="bottoneLogin"  >Entra</button>

                </form>
              </mat-card-content>

              <mat-card-footer style="border-radius:10px solid red;">

              </mat-card-footer>

          </div>

          </ng-template>
        </mat-tab>
        </div>
        <mat-tab label="Registrati" (click)="clickme()">
          <ng-template matTabContent>
          <app-register></app-register>
          </ng-template>
        </mat-tab>

      </mat-tab-group>
  </div>
  </div>
